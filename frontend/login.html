<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="form-box" id="login-box">
            <h2>Welcome Back</h2>
            <p class="subtitle">Login to your account</p>

            <div class="input-group">
                <input type="email" id="lemail" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="password" id="lpassword" placeholder="Password" required>
            </div>

            <div class="options">
                <label class="remember-me">
                    <input type="checkbox"> Remember me
                </label>
                <a href="#" class="forgot-pass">Forgot Password?</a>
            </div>

            <p id="login-error" class="error-message"></p>

            <button onclick="login()" class="btn-primary">Login</button>

            <p class="switch-text">
                Don't have an account? <span onclick="showRegister()" class="link">Register here</span>
            </p>
        </div>

        <div class="form-box hidden" id="register-box">
            <h2>Create Account</h2>
            <p class="subtitle">Join Foot Mart today</p>

            <div class="input-group">
                <input type="text" id="rname" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <input type="email" id="remail" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="password" id="rpassword" placeholder="Password" required>
            </div>

            <p id="register-error" class="error-message"></p>

            <button onclick="register()" class="btn-primary">Register</button>

            <p class="switch-text">
                Already have an account? <span onclick="showLogin()" class="link">Login here</span>
            </p>
        </div>

        <div class="form-box hidden" id="change-pass-box">
            <h2>Change Password</h2>
            <p class="subtitle">Secure your account</p>

            <div class="input-group">
                <input type="email" id="cpemail" placeholder="Confirmed Email" required readonly
                    style="background-color: #e9ecef;">
            </div>
            <div class="input-group">
                <input type="password" id="oldpassword" placeholder="Current Password" required>
            </div>
            <div class="input-group">
                <input type="password" id="newpassword" placeholder="New Password" required>
            </div>

            <p id="change-pass-error" class="error-message"></p>

            <button onclick="changePassword()" class="btn-primary">Update Password</button>

            <p class="switch-text">
                <span onclick="goBackFromChangePass()" class="link">Cancel</span>
            </p>
        </div>
    </div>

    <script src="operation.js"></script>
    <script>
        function showRegister() {
            document.getElementById('login-box').classList.add('hidden');
            document.getElementById('register-box').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('register-box').classList.add('hidden');
            document.getElementById('login-box').classList.remove('hidden');
        }
    </script>
</body>

</html>
